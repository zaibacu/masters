<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>
<body>
    <div class="content">
        <div class="row" ng-controller="SearchCtrl">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                  <input type="text" ng-model="search.title" class="form-control" placeholder="Movie title...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="doSearch(search.title)">Calculate</button>
                  </span>
                </div>
            </div>
        </div>
        <hr>

    </div>
</body>
</html>
